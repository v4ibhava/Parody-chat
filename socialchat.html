<!DOCTYPE html>
<html lang="en">
<head>

<style>

    .inner {

        background-color: #2980B9;
        color: white;
    }

    #user {

    .chiku-profile p {

    .chat-page {

        margin-top: 5px;
        border-radius: 25px;
        padding: 10px;

        position: relative;
        background-color: #ECF0F1;

    }

    #tiku {
        border-radius: 50%;
        border: 5px solid #2C3E50;
        height: 80px;
        float: right;
        margin: 15px;
    }

    .messages {
        margin-top: 110px;
        display: flex;
        flex-direction: column;
    }

    .message {
        border: 2px solid #2C3E50;
        border-radius: 10px;
        margin: 5px 0;
        padding: 5px 10px;
        font-size: 35px;
        max-width: 70%;
        word-wrap: break-word;
    }

    .message-left {
        align-self: flex-start;
        text-align: left;
        margin-left: 8px;
        background-color: #BDC3C7;
        color: #2C3E50;
    }

    .message-right {
        align-self: flex-end;
        text-align: right;
        margin-right: -110px;
        background-color: #3498DB;
        color: white;
    }
</style>
